name: Docker Image CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Current branch
      uses: actions/checkout@v1
    - name: Build Docker Image
      run: ./build.sh
      env: 
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}